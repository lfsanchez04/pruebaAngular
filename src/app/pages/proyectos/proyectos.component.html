<div fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="space-between center">
  <div fxFlex="100" fxFlex.gt-xs="45" class="form">

    <mat-grid-list cols="2" rowHeight="2:1" gutterSize="0">
      <mat-grid-tile>
        <h1>Editar Marcadores</h1>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button (click)="addMarker()">NUEVO MARCADOR</button>
      </mat-grid-tile>
    </mat-grid-list>

    <div *ngFor="let marker of markers; let i = index">
      <h2>Marcador {{ i + 1 }}</h2>
      <form [formGroup]="markerForms[i]" (ngSubmit)="updateMarker(i)">
        <mat-form-field>
          <mat-label>Latitude:</mat-label>
          <input matInput type="number" formControlName="lat" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Longitude:</mat-label>
          <input matInput type="number" formControlName="lng" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Label:</mat-label>
          <input matInput type="text" formControlName="label" />
        </mat-form-field>
        <button mat-raised-button type="submit"> <mat-icon>save</mat-icon> </button>
        <button mat-raised-button (click)="removeMarker(i)"><mat-icon>delete</mat-icon></button>
      </form>
    </div>
  </div>

  <div fxFlex="100" fxFlex.gt-xs="45" class="google">
    <google-map [center]="center" [zoom]="zoom">
      <map-marker *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label"></map-marker>
    </google-map>
  </div>
</div>

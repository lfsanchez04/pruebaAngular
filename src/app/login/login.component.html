<div class="form">
  <form (ngSubmit)="login()">
    <h1>BIENVENIDO</h1>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]='data.user' name="username" type="text">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]='data.pass' name="password" type="password">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</div>
